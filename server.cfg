{{serverEndpoints}}

sets tags "esx legacy, overextended, fivemland"

## You MAY edit the following:
sv_licenseKey "{{svLicense}}"
sv_hostname "{{serverName}} ~ FiveM Land Recipe"
sets sv_projectName " {{serverName}} | [{{recipeName}}]"
sets sv_projectDesc "{{recipeDescription}}"
set mysql_connection_string "{{dbConnectionString}}"
sets locale "hu-HU"
load_server_icon fivemland.png

# set to latest game version
set sv_enforceGameBuild 2699

sv_maxclients {{maxClients}}

setr esx:locale "hu"
setr fivem-appearance:locale "hu"

setr inventory:framework "esx"
setr ox:locale "hu"

add_ace resource.es_extended command.add_ace allow
add_ace resource.es_extended command.add_principal allow
add_ace resource.es_extended command.remove_principal allow
add_ace resource.es_extended command.stop allow

add_ace resource.ox_lib command.add_ace allow
add_ace resource.ox_lib command.add_principal allow
add_ace resource.ox_lib command.remove_principal allow

## pma-voice config
setr voice_enableRadioAnim 1
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true

## Resouces
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure baseevents
ensure bob74_ipl

ensure oxmysql
ensure ox_lib

ensure pma-voice
ensure screenshot-basic

ensure es_extended

ensure fivem-appearance

ensure [core]
ensure [esx_addons]

ensure npwd
ensure ox_inventory

ensure [ox]

ensure [fivemland]

# Admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
{{addPrincipalsMaster}}